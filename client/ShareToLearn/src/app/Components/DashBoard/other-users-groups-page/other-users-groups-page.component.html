<div class="container">
    <div class="row pb-5">
        <div>
            <h1>User's groups</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div  class="col justify-content-center align-items-center">
            <div *ngFor='let group of groups'>
                <app-group-element [group]='group' [showMore]='true' [canJoin]='false' [canLeave]='false'></app-group-element>
            </div>
        </div>
    </div>
</div>
