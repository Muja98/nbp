<div class="container">
    <div class="row pb-5">
        <h1>Search groups</h1>
    </div>
    <div *ngIf="isLoaded()">
        <div class="row pb-3">
            <ngb-pagination 
                [collectionSize]="fullNumberOfGroups" [(page)]="page" [pageSize] = "perPage"
                (pageChange)="handlePageChange()" aria-label="Groups pagination">
            </ngb-pagination>
        </div>
        <div class="row">
            <div class="col-7" *ngIf="groups.length > 0">
                <app-group-element *ngFor='let group of groupsToShow' [group]='group' [showMore]='true' [canJoin]='true' [canLeave]='false'></app-group-element>
            </div>
            <div class="col-7" *ngIf="groups.length <= 0">
                <p style="font-style: italic; font-weight: bold; font-size: 30px;"> No groups found </p>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="inputGroupName" class="form-label">Group name</label>
                    <input class="form-control" id="inputGroupName" [(ngModel)]="groupName">
                </div>
                <div class="mb-3">
                    <label for="inputGroupField" class="form-label">Group field</label>
                    <input class="form-control" id="inputGroupField" [(ngModel)]="groupField">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkNameSort" [(ngModel)]="orderByName">
                    <label class="form-check-label" for="checkNameSort">Sort by name</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkSortDesc" [(ngModel)]="orderDescending">
                    <label class="form-check-label" for="checkSortDesc">Sort descending</label>
                </div>
                <button (click)="handleSearch()" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="row pt-3">
            <ngb-pagination 
                [collectionSize]="fullNumberOfGroups" [(page)]="page" [pageSize] = "perPage"
                (pageChange)="handlePageChange()" aria-label="Groups pagination">
            </ngb-pagination>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 300px;" *ngIf="!isLoaded()">
        <div class="spinner-border" role="status" >
          <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
