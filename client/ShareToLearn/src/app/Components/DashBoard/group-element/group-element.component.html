<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img  alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h6 class="card-title">{{ group.group.name }}</h6>
                <div *ngIf='showMore'>
                    <button type="button" class="btn btn-outline-primary" 
                        (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
                        aria-controls="collapseExample" style="margin-bottom: 10px;">
                        Toggle description
                        
                        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" >
                            <p class="card-text">{{ group.group.description }}</p>
                        </div>
                    </button>
                </div>

                <div class="card-text" style="padding-top: 5px;"><small class="text-muted">Field: {{ group.group.field }}</small></div>
                <div class="card-text"><small class="text-muted">Owner: {{group.student.student.firstName}} {{group.student.student.lastName}}</small></div>
            </div>
        </div>
    </div>
</div>
