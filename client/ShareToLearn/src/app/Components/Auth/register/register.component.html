<div class="container d-flex flex-wrap" style="padding-top: 130px;">
    <div class="col-1 "></div>
    <div class="col-10 rounded pt-5 " >
        <div class="loginContainer row flex-wrap justify-content-center flex-row  justify-content-center shadow pt-5 pb-5 pl-5 pr-4" style="background-color: rgb(255, 255, 255); border-radius: 30px; max-width: 900px; min-height: 550px;" >
            <div class="col-12 col-lg-6 p-5" >
                <div class="row">
                    <h1 style="font-weight: 700;">Sign up</h1>
                </div>
                <div class="row border-bottom border-dark pt-4">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="loginInput"  placeholder="Name" [(ngModel)]="user.FirstName">
                </div>
                <div class="row border-bottom border-dark pt-4">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="loginInput"  placeholder="Surname" [(ngModel)]="user.LastName">
                </div>
                <div class="row border-bottom border-dark pt-4">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input placeholder="E-mail"  style="border-width: 0px; border: none; outline: none; position: relative; left: 14px; bottom: 4px;"  [(ngModel)]="user.Email">
                </div>
                <div class="row border-bottom border-dark pt-4">
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                    <input type="date"  style="border-width: 0px; border: none; outline: none; position: relative; left: 14px; bottom: 4px;"  [(ngModel)]="user.DateOfBirth">
                </div>
                <div class="row border-bottom border-dark pt-4">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input class="loginInput"  placeholder="Password" type="password" [(ngModel)]="password"> 
                </div>
                <div class="row border-bottom border-dark pt-4">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input class="loginInput" type="password"  placeholder="Repeat your password"  [(ngModel)]="rpassword">
                </div>
                <div class="row justify-content-center align-items-center pt-5 ">
                  <div (click)="handleDashboardRedirect()" class="loginButton col-6 d-flex justify-content-center align-items-center pt-3 rounded ">
                    <p style="color: white">Register</p>
                  </div>
                </div>
            </div>
            <div class="col-12 col-lg-6  d-flex flex-column" >
                <div class="row p-5 justify-content-center">
                    <img height="210px" width="210px" src="/assets/logo.png" class="img-fluid"  alt="img">
                </div>
               <div class="row  justify-content-center " style="cursor: pointer;">
                   <p style="text-decoration: underline;" (click)="handleLoginRedirect()">I'm already member</p>
               </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
