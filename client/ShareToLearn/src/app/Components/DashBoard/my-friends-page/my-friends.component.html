<div class="container">
    <div class="row pt-3">
        <h1>My friends</h1>
    </div>
    <div *ngIf="isLoaded()">
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <label for="inputGroupName" class="form-label">First name</label>
                <input class="form-control" [(ngModel)]="filterFirstName">
            </div>
            <div class="col-md-4">
                <label for="inputGroupField" class="form-label">Last name</label>
                <input class="form-control" [(ngModel)]="filterLastName">
            </div>
        <div class="col pt-5">
            <input type="checkbox" class="form-check-input" [(ngModel)]="orderByName">
            <label class="form-check-label" for="checkNameSort">Sort by name</label>
        </div>
        <div class="col pt-5">
            <input type="checkbox" class="form-check-input" [(ngModel)]="orderDescending">
            <label class="form-check-label" for="checkSortDesc">Sort descending</label>
        </div>
        </div>
        <div class="row mt-3 ml-1">
            <button (click)="handleSearch()" class="btn btn-primary">Search</button>
        </div>
        <div class="row mt-3 ml-1">
            <ngb-pagination 
                [collectionSize]="fullNumberOfFriends" [(page)]="page" [pageSize] = "perPage"
                (pageChange)="handlePageChange()" aria-label="Users pagination">
            </ngb-pagination>
        </div>
        <div class="row">
            <div class="col-7" >
                <app-student-info-element *ngFor='let user of friendsToShow' [studentObject]='user' [canChatWith]='canChatWith(user)'></app-student-info-element>
            </div>
        </div>
        <div class="row mt-3 ml-1">
            <ngb-pagination 
                [collectionSize]="fullNumberOfFriends" [(page)]="page" [pageSize] = "perPage"
                (pageChange)="handlePageChange()" aria-label="Users pagination">
            </ngb-pagination>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 300px;" *ngIf="!isLoaded()">
        <div class="spinner-border" role="status" >
          <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
